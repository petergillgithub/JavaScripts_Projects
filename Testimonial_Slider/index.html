<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <div class="container_slider" id="container_slider">

          alt="profile_pic"
          id="profile_pic"
        />

        <p id="details"></p>
          <!-- Believe in yourself and take each day as a new chance to grow.
          Challenges are lessons, not limits. Stay persistent, work hard, and
          embrace every step of your journey. Success comes to those who keep
          moving forward, no matter how difficult the path. Keep going, never
          quit. -->
        </p>
        <h4 id="user_name"> ❤️</h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
