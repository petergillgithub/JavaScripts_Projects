<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculater Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_details">
        <h1>Tip Calculater</h1>
        <h4>Enter the bill amount and tip percentage to calculate the bill</h4>
        <div class="input" id="input">
          <label for="bill">Bill Amount:</label>
          <input type="number" id="bill" /> <br />
          <label for="tip">Tip Percentage:</label>
          <input type="number" id="tip" /> <br />

          <button class="btn" id="cal_btn">Calculate</button>
          <label for="total">Total</label>
          <span id="total"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
